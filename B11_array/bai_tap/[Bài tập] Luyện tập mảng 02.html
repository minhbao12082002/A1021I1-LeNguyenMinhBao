<script>
// Bài 1: Viết chương trình khởi tạo mảng 2 chiều, gồm một bộ các phần tử có sẵn,  in ra các phần tử trong mảng. Chú ý: Sử dụng vòng lặp for lồng nhau
    let a = [
    [1, 2, 1, 24],
    [8, 11, 9, 4],
    [7, 0, 7, 27],
    [7, 4, 28, 14],
    [3, 10, 26, 7]
];
let data = '';
    for(i=0;i<5;i++){
        data+= 'row '+ i + '<br>';
        for(j=0;j<4;j++){
            data+= a[i][j] + '<br>';
        }
    }
document.write(data);
// // Bài 2: Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược. Ví dụ, nếu một mảng chứa các ký tự  [ 'c', 's', 'c', '2', '6', '1' ] sau khi thực hiện đảo ngược sẽ là "162csc"
let array =  [ 'c', 's', 'c', '2', '6', '1' ];
    array = array.reverse();
    document.write(array.join(''));
// Bài 3: Viết một chương trình khai báo một mảng ký tự và kích thước của mảng. Chương trình này đếm số ký tự số trong mảng. 
    let array = [ 'c', 's', 'c', 2, '6', 1 ];
    
    document.write('kích thước của mảng là: ' + array.length);
    document.write('<br>');
    document.write('Mảng gồm các ký tự: ' + array.join(','));
    document.write('<br>');
    let dem = 0;
    for (i=0;i<array.length;i++){
        if(!isNaN(array[i])){
            dem++;
        }
    }
    document.write('Số ký tự số có trong mảng là: ' + dem);
// Bài 4: Viết một chương trình để đếm số từ trong một chuỗi
    let array = [ 'call', 'sonic', 'coca', 2, '6', 1,'ss' ];
    let dem = 0;
    for(i=0;i<array.length;i++){
        if(isNaN(array[i])){
            dem++;
        }
    }
    document.write('Số ký tự từ có trong mảng là: ' + dem);
// // Bài 5: Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.
    let array = [ 'call', 'sonic', 'coca', 2, 6, 1 ];
    let array1 = [  'sonic1', 'coca1', 22, 62, 12,'call1' ];
    let dem = 0;
    for(i=0;i<array.length;i++){
        for(j=0;j<array1.length;j++){
            if (array[i]===array1[j]){
                dem++;
            }
        }
    }
    if (dem ==0){
        document.write('Tất cả phần tử của mảng array không giống với số phần tử của mảng array1');
    }
    else{
        document.write('Có ' + dem + ' phần tử của mảng array giống với mảng array1');
    }
// // Bài 6: Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )
    let string = [];
    let inputString = prompt('Nhập vào một mảng ký tự cách nhau bới "-" ').split('');
    string = inputString;
    for(i=0;i<string.length;i++){
        if(string[i]==='-'){
            string[i] = '_';
        }
    }
    document.write(string.join(''));
</script>
