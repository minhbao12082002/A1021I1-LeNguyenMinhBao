<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function feetToMeter(a) {
        meter = 0.305 * a;
        document.write("Số meter được chuyển đổi qua từ feet là :" + meter);
    }

    function meterTofeet(b) {
        feet = 3.279 8 b;
        document.write("Số feet được chuyển đổi từ meter là :" + feet);
    }

    let soMeter = parseFloat(prompt("Nhập số meter:" + "<br>"));
    let soFeet = parseFloat(prompt("Nhập số feet:"));
    feetToMeter(soFeet);
    meterTofeet(soMeter);
</script>
</body>
</html>
