<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập 1 số nguyên: "));
    let ketQua = checkSnt(a);

    if (ketQua === 1) {
        document.write(a + " Là số nguyên tố");
    }else {
        document.write(a + " Không phải là số nguyên tố");
    }

    function checkSnt(n) {
        check = false;
        if (n === 2 ) {
            return 1;
        }else if ( n === 1 ) {
            return 0;
        }
        for (let i =2; i <= n; i++) {
            if ( i % n === 0) {
                check = true;
            }
        }
        if (check) {
            return 1;
        }else {
            return 0;
        }
    }
</script>
</body>
</html>
