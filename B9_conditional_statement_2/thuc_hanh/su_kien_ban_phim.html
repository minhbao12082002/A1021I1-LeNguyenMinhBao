<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload = "docready()">
    <img id="nobita" src="https://img2.thuthuatphanmem.vn/uploads/2018/12/08/nhung-hinh-anh-ve-nobita_105847092.jpg" style="position:absolute;left:0; top:0;" height="200" width="160"/>
    <script>
        function upArrowPresed() {
            var element = document.getElementById("nobita");
            element.style.top = parseInt(element.style.top) - 5 + 'px';
        }
        
        function downArrowpPressed() {
            var element = document.getElementById("nobita");
            element.style.top = parseInt(element.style.top) + 5 + 'px';
        }

        function leftArrowPressed() {
            var element = document.getElementById("nobita");
            element.style.left = parseInt(element.style.left) - 5 + 'px';
        }

        function rightArrowPressed() {
            var element = document.getElementById("nobita");
            element.style.left = parseInt(element.style.left) + 5 + 'px';
        }
        
        function moveSelection(evt) {
            switch (evt.keyCode) {
                case 37:
                    leftArrowPressed();
                    break;
                case 39:
                    rightArrowPressed();
                    break;
                case 38:
                    upArrowPresed();
                    break;
                case 40:
                    downArrowpPressed();
                    break;
            }
        }
        function docready() {
            window.addEventListener('keydown', moveSelection);
        }
        
    </script>
</body>
</html>
